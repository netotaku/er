<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="We are on a mission to raise Â£1500 for Glenfrome Primary School.">
    <meta name="generator" content="ZX Spectrum 128+2">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/base-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-responsive-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/tables-min.css">
    <link rel="stylesheet" href="/assets/scss/style.css?3">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>

    <header>
      <a href="/"><img class="logo" src="/assets/img/eastvillerunning.JPG"></a>
      <menu class="main-menu">
        <a href="/fund-raising/" class="button">Fund Raising</a>
      </menu>
    </header>

    <div role="main">
      {{ content }}
    </div>

    <section class="footer-top">
      <a href="https://www.strava.com/clubs/eastville-running-club">Strava</a> .
      <a href="https://www.facebook.com/groups/303941706700411/">Facebook</a>
    </section>

    <footer>
      <img class="bolt" class="logo" src="/assets/img/bolt.png">
      <p><strong>Eastville Running Club, 2017</strong><br>
        Difficilia quae pulchra.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
    <script src="/assets/js/handlebars.js"></script>
    <script src="/assets/js/query.js"></script>
    <script src="/assets/js/uri.js"></script>

    {% raw %}
      <script type="text/html" id="events">
        <h2>Events</h2>
        <div class="table-wrapper">
          <table class="pure-table">
            <tbody>
              {{#this}}
                <tr>
                  <td>{{ next this }}</td>
                  <td><a href="https://www.strava.com/clubs/280340/group_events/{{ id }}" target="_window">{{ title }}</a></td>
                </tr>
              {{/this}}
            </tbody>
          </table>
        </div>
      </script>
      <script type="text/html" id="activities">
        <h2>Club Activity</h2>
        <div class="table-wrapper">
          <table class="pure-table">
            <tbody>
              <tr>
                <td>Distance</td>
                <td>{{ kms distance }}</td>
              </tr>
              <tr>
                <td>Elevation Gain</td>
                <td>{{ ms total_elevation_gain }}</td>
              </tr>
              <tr>
                <td>Time Elapsed</td>
                <td>{{ secs elapsed_time }}</td>
              </tr>
              <tr>
                <td>Max Speed</td>
                <td>{{ max_speed }}km/h ( {{ fastest }} )</td>
              </tr>
              <tr>
                <td>Longest distance</td>
                <td>{{ kms longest_distance }} ( {{ longest }} )</td>
              </tr>
            </tbody>
          </table>
        </div>
      </script>
      <script type="text/html" id="members">
        {{#this}}
          <a href="https://www.strava.com/athletes/{{ id }}" target="_window" class="member" title="{{ firstname }}">
            <div class="member__avatar"><img src="{{ avatar this }}"></div>
          </a>
        {{/this}}
      </script>
    {% endraw %}

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-99432461-1', 'auto');
      ga('send', 'pageview');
    </script>

  </body>
</html>
