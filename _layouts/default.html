<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="We are on a mission to raise Â£1500 for Glenfrome Primary School.">
    <meta name="generator" content="ZX Spectrum 128+2">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/base-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-responsive-min.css">
    <link rel="stylesheet" href="{{ "assets/scss/style.css?3" | prepend: site.baseurl }}">
  </head>
  <body>

    <header>
      <img class="logo" src="/assets/img/eastvillerunning.JPG">
    </header>

    <section role="main">
      <div class="l-box measure">
        {{ content }}
        <div class="events" id="events"></div>
      </div>
      <div class="members" id="members"></div>

    </section>

    <section class="footer-top">
      <a href="https://www.strava.com/clubs/eastville-running-club">Strava</a> .
      <a href="https://www.facebook.com/groups/303941706700411/">Facebook</a>
    </section>

    <footer>
      <img class="bolt" class="logo" src="/assets/img/bolt.png">
      <p><strong>Eastville Running Club, 2017</strong><br>
        Difficilia quae pulchra.</p>
    </footer>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-99432461-1', 'auto');
      ga('send', 'pageview');
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
    <script>
      $(function(){

        // console.log(moment().unix());
        // console.log(moment().subtract(7,'d').unix());

        var token = '?access_token=928f90f92b4ee165f4874ab68c1f1636f7f8fa5b',
            slug = 'eastville-running-club',
            base = 'https://www.strava.com/api/v3/clubs/' + slug,
            weekago = moment().subtract(7,'d').unix(),
            club_activities = "/activities" + token + '&before=' + weekago,
            club_members = base + '/members' + token,
            club_events = base + '/group_events' + token + '&upcoming=true';

        // console.log(club_activities);
        // console.log(club_members);
        // console.log(club_events);

        Handlebars.registerHelper('avatar', function(member) {
          return ( member.profile_medium == 'avatar/athlete/medium.png' ) ? '/assets/img/avatar.png' : member.profile_medium;
        });

        Handlebars.registerHelper('next', function(ev) {
          return moment(ev.upcoming_occurrences[0]).format('MMM Do YYYY');
        });



        $.getJSON(club_members + '&callback=?', function(data){
          var source = $("#members-template").html(),
              template = Handlebars.compile(source);
          $('#members').append(template({ members: data }));
        });

        $.getJSON(club_events, function(data){
          var source = $("#events-template").html(),
              template = Handlebars.compile(source);
          $('#events').append(template(data));
          // console.log(data);
        });

      });
    </script>

    {% raw %}
      <script type="text/html" id="events-template">
        <h2>Events</h2>
        {{#this}}
          <p><a href="https://www.strava.com/clubs/280340/group_events/{{ id }}" target="_window">{{ next this }}, {{ title }}</a></p>
        {{/this}}
      </script>
      <script type="text/html" id="members-template">
        {{#members}}
          <a href="https://www.strava.com/athletes/{{ id }}" target="_window" class="member">
            <div class="member__avatar"><img src="{{ avatar this }}"></div>
            <!-- <div class="member__name">{{ firstname }}</div> -->
          </a>
        {{/members}}
      </script>
    {% endraw %}

  </body>
</html>
